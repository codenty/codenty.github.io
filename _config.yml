# Site settings
title: Codenty | free knowledge blog
description: >- 
  description???
lang: en-US 
timezone: America/buenos_aires
image: assets/img/codenty-logo.png 
repo: 
mode: dark 

# Profile settings
author:
  name: Codenty 
  bio: >-
    01110011 01101000 01101001 01110100 00100000 01100010 01101100 01101111 01100111
  username: codenty
  github: codenty 
  avatar: /assets/img/codenty-logo-70.png

# URL settings
url: "https://codenty.github.io"
baseurl:
permalink: /:title/
google_analytics: G-7T7MT4TJNS
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 30

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
